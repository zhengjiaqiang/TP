名称:<input type="text" name="goods_name" id="goods_name">
	颜色:<input type="text" name="goods_color" id="goods_color">
	<input type="button" value="搜索" class="search">
	<table border='2'>
		<tr>
			<td>编号</td>
			<td>名称</td>
			<td>颜色</td>
			<td>地址</td>
			<td>点击次数</td>
		</tr>
		<foreach name='list' item='v'>
		<tr>
		<td>{$v.id}</td>	
		<td>{$v.goods_name}</td>	
		<td>{$v.goods_color}</td>	
		<td><a href="__URL__/counts/id/{$v.id}">{$v.url}</a></td>	
		<td>{$v.click_num}</td>	
		</tr>
		</foreach>	
	</table>
	{$pages}
